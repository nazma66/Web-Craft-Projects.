<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Robot</title>
</head>

<body>
    <div class="robot">
        <div class="antenna">
        </div>
        <div class="straightline"></div>
        <div class="halfcir"></div>

        <div class="head">

            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="mouth"></div>
            <div class="leftear"></div>
            <div class="rightear"></div>


        </div>
        <div class="neck"></div>
        <div class="body">
            <div class="lefthand1"></div>
            <div class="righthand1"></div>
            <div class="rightbutton"></div><br>
            <div class="leftbutton"></div>
            <div class="rightbox"></div><br>
            <div class="leftbox"></div>
            <div class="rightbutton1"></div><br>
            <div class="leftbutton1"></div>

            <div class="button1"></div><br>
            <div class="button2"></div>
            <div class="button3"></div>

        </div>
        <div class="neck1"></div>
        <div class="rightleg">
        </div>
        <div class="leftleg">

        </div>
        <div class="rightleg1"></div>
        <div class="leftleg1"></div>
        <div class="rightleg2">
        </div>
        <div class="leftleg2">

        </div>
        <div class="rightleg3">
        </div>
        <div class="leftleg3">

        </div>

    </div>



</body>

</html>
